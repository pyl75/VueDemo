<html>
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
</head>
<body>
<div id="app">
    <h1>Hello App!</h1>
    <p>
        <!-- 使用 router-link 组件来导航. -->
        <!-- 通过传入 `to` 属性指定链接. -->
        <!-- <router-link> 默认会被渲染成一个 `<a>` 标签 -->
        <router-link to="/">Go to Hello</router-link>
    </p>
    <!--<div >{{message}}</div>  &lt;!&ndash; 读取Vue，替换成? &ndash;&gt;-->
    <router-view></router-view><!--路由替换位置-->
</div>
